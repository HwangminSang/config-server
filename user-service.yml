spring:
#기존 usersevice의 appication.yml파일을 이쪽으로 옮겨 config-server가 로딩시 읽어온후 각각의 서비스가 config-server에서 읽어서 설정을한다.
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username : sa
    password : '{cipher}'  #{cihper}라는 뜻은 암호화된 글자라는것을 명시   //http://127.0.0.1:8888/user-service/default 들어가서 123인지확인필요! 아니면 연결오류남
    #대칭키 x
    #암호화시키는 알고리즘 사용하여 암호화 하였다  c:/Users/alstk/keystore 안에서 key를 만들어 작업함

token:
  expiration_time : 86400000
  secret: '{cipher}'

gateway:
  ip: 172.18.0.5

#USER-SERVICE에서 @LoadBalanced사용 하여 아래 처럼바꿈
order_service:
  url: http://ORDER-SERVICE/order-service/%s/orders
  exception:
     orders_is_empty: There is no Item.
 

